<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sprint</title>
	<!--Normalize-->
	<link rel="stylesheet" href="./css/normalize.css">
	<!--Estilos-->
	<link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
	<header class="encabezado">
		<div class="contenedor-header">
			<h3>Logo</h3>
		</div>
	</header>
	<main class="contenedor">
		<section class="contenedor-formulario">
			<h3 class="title-form">Registro</h3>
			<form action="" id="form-registro">
				<label for="" id="tipo-de-documento">
				<h3 class="titulo-formulario">Tipo de documento</h3>
				<select class="inputs"name="" id="">
					<option value=""></option>
					<option value="">Tarjeta de identidad</option>
					<option value="">Cédulas</option>
					<option value="">Pasaporte</option>
					<option value="">Tarjeta de residencia</option>
				</select>
				</label>
				<label for="" id="numero-de-documento">
					<h3 class="titulo-formulario">Número de documento </h3> 
					<input class="inputs" type="number" id="numero-de-documento">
				</label>
				<label for="" id="correo">
					<h3 class="titulo-formulario">Correo</h3> 
					<input class="inputs" type="email" id="correo">
				</label>
				<label for="" id="contrasena">
					<h3 class="titulo-formulario">Contraseña</h3> 
					<input class="inputs" type="password" id="contrasena">
				</label> <br>
			<button class="btn btn-primary" id="btn-registrar">
				Registrar
			</button>
			</form>
		</section>
	</main>
	<footer class="footer">
		<h3>Footer</h3>
	</footer>
</body>

</html>
